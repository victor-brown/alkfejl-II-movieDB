name: "Dev - PR Open"
on:
  pull_request:
    branches:
      - dev
    types:
      - opened
jobs:
  add_comment:
    name: "Add Comment"
    runs-on: ubuntu-latest
    steps:
      - uses: mshick/add-pr-comment@v1
        with:
          message: Set a versoning laben to the pull request.
