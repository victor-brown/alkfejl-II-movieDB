name: " PR Open"
on:
  pull_request:
    branches:
      - "**"
      - "!master"
    types:
      - opened
jobs:
  add_comment:
    name: "Add Comment"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: Set a version label to the pull request. (MAJOR, MINOR, PATCH)
